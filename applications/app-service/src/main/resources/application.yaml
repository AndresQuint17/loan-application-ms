server:
  port: 8082
spring:
  application:
    name: "LoanApplicationMS"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
adapters:
  r2dbc:
    host: "${ADAPTERS_R2DBC_HOST:localhost}"
    port: "${ADAPTERS_R2DBC_PORT:5433}"
    database: "${ADAPTERS_R2DBC_DATABASE:crediya-loan-applications}"
    schema: "${ADAPTERS_R2DBC_SCHEMA:public}"
    username: "${ADAPTERS_R2DBC_USERNAME:admin}"
    password: "${ADAPTERS_R2DBC_PASSWORD:passwordSQL}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080,http://localhost:8082"
adapter:
  restconsumer:
    timeout: 5000
    url: "http://localhost:8080"
  sqs:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/812612912253/cola-notificaciones-solicitudes"
   # endpoint: "http://localhost:4566 # For localstack only"
jwt:
  json-exp-roles: "/roles"
  secret: "MySecretK3y_MySecretK3y_MySecretK3y_MySecretK3y_"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
logging:
  level:
    org.springdoc: "DEBUG"
